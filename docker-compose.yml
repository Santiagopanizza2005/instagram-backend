version: "3.8"
services:
  api:
    build: .
    container_name: instagram-gateway
    ports:
      - "8000:8000"
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES: ${JWT_EXPIRES:-86400}
      POLL_INTERVAL: ${POLL_INTERVAL:-1}
    restart: unless-stopped